
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin Dance Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    /* Simple error display for debugging */
    #error-display {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ef4444;
      color: white;
      padding: 1rem;
      z-index: 9999;
      font-family: monospace;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
  <div id="error-display"></div>
  <div id="root"></div>

  <script>
    // Polyfill process.env for Gemini API if it's missing in a browser environment
    window.process = window.process || { env: { API_KEY: '' } };
    
    // Error handler to help debug the "Black Screen" issue
    window.onerror = function(message, source, lineno, colno, error) {
      const display = document.getElementById('error-display');
      display.style.display = 'block';
      display.innerText = 'Runtime Error: ' + message + '\nAt: ' + source + ':' + lineno;
      return false;
    };
  </script>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
